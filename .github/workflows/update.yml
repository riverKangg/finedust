name: Update Fine Dust Data Every Hour

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Run update script
        env:
          FINE_DUST_API_KEY: ${{ secrets.FINE_DUST_API_KEY }}
        run: |
          echo "FINE_DUST_API_KEY=${FINE_DUST_API_KEY}" > .env
          python app/scheduler/update_dust_hourly.py

      - name: Commit & Push
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
          git add app/db/realtime_dust.json
          git commit -m "Update dust data [auto]" || echo "No changes"
          git push

